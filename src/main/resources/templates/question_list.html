<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question_list</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>제목!!!</th>
        <th>작성일시</th>
    </tr>
    </thead>

    <tbody>

    <tr th:each="question : ${questionList}">
        <td>
            <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
        </td>
        <td th:text="${question.createDate}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
